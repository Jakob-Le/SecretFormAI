<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #chat-box {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="dropdown">
        <img src="images/Content.png" alt="Tabs Icon" class="dropdown-toggle" />
        <div class="dropdown-content">
          <a href="Forms">Forms</a>
          <a href="Preparing">Preparing</a>
          <a href="Info">Info</a>
          <a href="Support">Support</a>
          <a href="chat.html">Chat</a> 
        </div>
      </div>
      <a href="profile.html">
        <img src="images/Profile.png" alt="Profile" />
      </a>
    </nav>
    <h1>FormAI Chat</h1>
  </header>

  <main>
  <div id="chat-container">
    <div id="chat-history"></div>

    <div id="chat-input">
      <textarea id="prompt" placeholder="Ask me anything..."></textarea>
      <button id="submit">Send</button>
    </div>
  </div>
</main>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Dropdown Menu
    const toggle = document.querySelector(".dropdown-toggle");
    const menu = document.querySelector(".dropdown-content");
    if (toggle && menu) {
      toggle.addEventListener("click", function (event) {
        event.stopPropagation();
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });
      document.addEventListener("click", function (event) {
        if (!event.target.closest(".dropdown")) {
          menu.style.display = "none";
        }
      });
    }

    // Chat
    const chatHistory = document.getElementById("chat-history");
    const promptBox = document.getElementById("prompt");
    const submit = document.getElementById("submit");

    function addMessage(sender, text) {
      const messageWrapper = document.createElement("div");
      messageWrapper.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? "images/user.png" : "images/bot.png";
      avatar.alt = sender;
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      messageWrapper.appendChild(avatar);
      messageWrapper.appendChild(bubble);
      chatHistory.appendChild(messageWrapper);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    submit.addEventListener("click", async () => {
      const prompt = promptBox.value.trim();
      if (!prompt) return;

      addMessage("user", prompt);
      promptBox.value = "";

      addMessage("bot", "Thinking...");

      try {
        const res = await fetch("https://gptwrap.onrender.com/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();

        // Trying to remove thinking
        chatHistory.removeChild(chatHistory.lastChild);

        addMessage("bot", data.result || "No response from GPT.");
      } catch (err) {
        chatHistory.removeChild(chatHistory.lastChild);
        addMessage("bot", "Error: " + err.message);
      }
    });
  });
</script>
</body>
</html>
