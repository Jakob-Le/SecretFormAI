  <main>
  <div id="chat-container">
    <div id="chat-history"></div>

    <div id="chat-input">
      <textarea id="prompt" placeholder="Ask me anything..."></textarea>
      <button id="submit">Send</button>
    </div>
  </div>
</main>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Dropdown menu logic
    const toggle = document.querySelector(".dropdown-toggle");
    const menu = document.querySelector(".dropdown-content");
    if (toggle && menu) {
      toggle.addEventListener("click", function (event) {
        event.stopPropagation();
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });
      document.addEventListener("click", function (event) {
        if (!event.target.closest(".dropdown")) {
          menu.style.display = "none";
        }
      });
    }

    // Chat logic
    const chatHistory = document.getElementById("chat-history");
    const promptBox = document.getElementById("prompt");
    const submit = document.getElementById("submit");

    function addMessage(sender, text) {
      const messageWrapper = document.createElement("div");
      messageWrapper.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? "images/user.png" : "images/bot.png";
      avatar.alt = sender;
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      messageWrapper.appendChild(avatar);
      messageWrapper.appendChild(bubble);
      chatHistory.appendChild(messageWrapper);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    submit.addEventListener("click", async () => {
      const prompt = promptBox.value.trim();
      if (!prompt) return;

      addMessage("user", prompt);
      promptBox.value = "";

      addMessage("bot", "Thinking...");

      try {
        const res = await fetch("https://gptwrap.onrender.com/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();

        // Remove the "Thinking..." bubble
        chatHistory.removeChild(chatHistory.lastChild);

        addMessage("bot", data.result || "No response from GPT.");
      } catch (err) {
        chatHistory.removeChild(chatHistory.lastChild);
        addMessage("bot", "Error: " + err.message);
      }
    });
  });
</script>


<div id="modal-container"></div>
<script>
  fetch("modal.html")
    .then((res) => {
      if (!res.ok) throw new Error("Failed to fetch modal.html");
      return res.text();
    })
    .then((html) => {
      console.log("‚úÖ Modal loaded");
      document.getElementById("modal-container").innerHTML = html;

      // DEBUG: Check modal element
      const modal = document.getElementById("auth-modal");
      if (!modal) {
        console.error("‚ùå Modal element not found after injection");
        return;
      }

      const profileBtn = document.getElementById("profile-btn");
      const closeBtn = document.querySelector(".close-button");
      const switchToSignup = document.getElementById("switch-to-signup");
      const modalTitle = document.getElementById("modal-title");
      const nameField = document.getElementById("name-field");
      const authForm = document.getElementById("auth-form");
      const authSubmit = document.getElementById("auth-submit");
      let isSignup = false;

      profileBtn.addEventListener("click", function (e) {
        e.preventDefault();
        console.log("üë§ Profile clicked, opening modal");
        modal.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", function () {
        modal.classList.add("hidden");
      });

      window.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });

      switchToSignup.addEventListener("click", function (e) {
        e.preventDefault();
        isSignup = !isSignup;
        if (isSignup) {
          modalTitle.textContent = "Sign Up";
          authSubmit.textContent = "Sign Up";
          nameField.classList.remove("hidden");
          switchToSignup.textContent = "Back to Login";
        } else {
          modalTitle.textContent = "Login";
          authSubmit.textContent = "Login";
          nameField.classList.add("hidden");
          switchToSignup.textContent = "Sign up";
        }
      });

      authForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name")?.value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (isSignup) {
          alert(`Signed up:\nName: ${name}\nUsername: ${username}`);
        } else {
          alert(`Logged in as: ${username}`);
        }

        modal.classList.add("hidden");
      });
    })
    .catch((err) => {
      console.error("‚ùå Modal failed to load:", err.message);
    });
</script>
